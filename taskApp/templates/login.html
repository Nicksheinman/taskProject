{% extends "layout.html" %}


{% block content %}
    <div class='login' id='login'>
        <div class="login_logo" id='login_logo'><h2>Login</h2></div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Login</button>
        </form>
        <div class="register_reminder">
            Doesn't have an account? <a href="{% url 'register' %}">register</a>
        </div>
    </div>
{% endblock content %}
