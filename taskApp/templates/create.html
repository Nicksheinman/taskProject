{% extends "layout.html" %}
{% block content %}
<div id="create">
    <form method="POST" class='create'>
        {% csrf_token %}
        <td><input name="name" id="name" type="text"></td>
        <td><input name="explain" id='explain' type="text"></td>
        <td> <input name="date" id='date' type="date"></td>
        <td><select name="status" id=status name="status" id="">
            <option value="complete">complete</option>
            <option value="icomplete" selected>incomplete</option>
        </select></td>
        <button type='submit'>Create</button>
    </form>
</div>
{% endblock content %}
